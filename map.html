
<html>
<head>
  <title>Kartenvisualiserung f√ºr das NRW-Quiz </title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"/>
   <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script> 
  <style>
    #map{ height: 100% }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>

  // initialize the map
  var map = L.map('map').setView([52.223611111111, 6.8955555555556], 8);


  L.tileLayer('https://a.tile.openstreetmap.org/{z}/{x}/{y}.png',
    {
      attribution: 'Tiles by <a href="http://a.tile.openstreetmap.org">OSM</a>',
      maxZoom: 13,
      minZoom: 6
    }).addTo(map);

  // load GeoJSON from an external file
  $.getJSON("euregioHistory.geojson",function(data){
    L.geoJson(data ,{
pointToLayer: function(feature,latlng){
      var marker = L.marker(latlng);
      marker.bindPopup("Ort: <a href="+feature.properties.wd+ '>'+feature.properties.ort + '</a><br/>Titel:' + feature.properties.target);
      return marker;
    }

}).addTo(map);
  });

  </script>
</body>
</html>
