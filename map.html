
<html>
<head>
  <title>Kartenvisualiserung f√ºr das NRW-Quiz </title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"/>
   <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
<script src="https://unpkg.com/geotiff@0.4.1/dist/geotiff.browserify.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script> 
  <style>
    #map{ height: 100% }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>

  // initialize the map
  var map = L.map('map').setView([51.513888888, 7.465277777], 8);
//var layer = L.leafletGeotiff(url="https://lobid.org/download/tmp/42909.tif").addTo(map);

  L.tileLayer('https://a.tile.openstreetmap.org/{z}/{x}/{y}.png',
    {
      attribution: 'Tiles by <a href="http://a.tile.openstreetmap.org">OSM</a>',
      maxZoom: 13,
      minZoom: 6
    }).addTo(map);

//https://www.mapwarper.net/maps/tile/42913/{z}/{x}/{y}.png  // 42909 // 13 //16
  L.tileLayer('https://www.mapwarper.net/maps/tile/42913/{z}/{x}/{y}.png',
    {
      attribution: 'Tiles by <a href="http://a.tile.openstreetmap.org">OSM</a>',
      maxZoom: 13,
      minZoom: 6
    }).addTo(map);



  // load GeoJSON from an external file
  $.getJSON("places.geojson",function(data){
    L.geoJson(data ,{
pointToLayer: function(feature,latlng){
      var marker = L.marker(latlng);
      marker.bindPopup("Name: <a href="+feature.properties.id+ '>'+feature.properties.label + '</a><br/>Population:' + feature.properties.pop);
      return marker;
    }

}).addTo(map);
  });

  </script>
</body>
</html>
